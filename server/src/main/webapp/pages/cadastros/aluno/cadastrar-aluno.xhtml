<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/pages/template/principal.xhtml">
        <ui:define name="corpo">
            <h:head>
                <title>TODO supply a title</title>
                <meta name="viewport" content="width=device-width"/>
            </h:head>
            <h:body>
                <p:panel>
                    <h:form id="form" prependId="false">

                        <p:growl id="msgs" autoUpdate="true" sticky="true" /> 
                        <h:inputHidden value="#{cadastrarAluno.aluno.id}"/>
                        <p:panelGrid id="pnlDados" columns="2">

                            <h:outputText value="Nome: " />
                            <p:inputText value="#{cadastrarAluno.aluno.nome}" />
                            <h:outputText value="email: " />
                            <p:inputText value="#{cadastrarAluno.aluno.email}" />
                            <h:outputText value="Data Nascimento: " />
                            <p:calendar value="#{cadastrarAluno.aluno.dataNascimento}"  />
                            <f:facet name="footer">
                                <p:commandButton action="#{cadastrarAluno.salvar()}" value="Salvar"  update="dtAlunos" />
                                <p:commandButton action="#{cadastrarAluno.excluir()}" rendered="#{cadastrarAluno.aluno.id gt 0}" value="Excluir"  update="form" />
                                <p:commandButton action="#{cadastrarAluno.limparCampos()}" rendered="#{cadastrarAluno.aluno.id gt 0}" value="Limpar Campos"  update="form" />

                            </f:facet>
                        </p:panelGrid>
                        <br/>
                        <p:dataTable id="dtAlunos" var="aluno" value="#{cadastrarAluno.alunos}" selectionMode="single" selection="#{cadastrarAluno.aluno}" rowKey="#{aluno.id}">
                            <p:ajax event="rowSelect" listener="#{cadastrarAluno.onRowSelect}" update="msgs,form" />
                            <p:ajax event="rowUnselect" listener="#{cadastrarAluno.onRowUnselect}" update="msgs,form" />
                            <p:column headerText="Id">
                                <h:outputText value="#{aluno.id}" />
                            </p:column>

                            <p:column headerText="Nome">
                                <h:outputText value="#{aluno.nome}" />
                            </p:column>

                            <p:column headerText="Email">
                                <h:outputText value="#{aluno.email}" />
                            </p:column>

                            <p:column headerText="Data Nascimento">
                                <h:outputText value="#{aluno.dataNascimento}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                    </h:form>
                </p:panel>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
