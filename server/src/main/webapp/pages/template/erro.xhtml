<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <div class="box">
            <img src="../design/imagens/warning.png" />
            <h:outputText value="#{pfExceptionHandler.message}" escape="false" />
        </div>

        <button onclick="PF('stackTrace').show();" >Detalhes</button>
                <!--
        <p:button onclick="history.back();"
                  value="Reload!"/>
        -->
        <p:dialog id="stackTrace" widgetVar="stackTrace" modal="true" height="500px" header="Exception '#{pfExceptionHandler.type}' occured!">
            StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />

            <p:button onclick="document.location.href = document.location.href;"
                      value="Reload!"
                      rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />

        </p:dialog>
    </h:body>
</html>
